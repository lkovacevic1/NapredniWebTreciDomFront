<h1 mat-dialog-title>Schedule Machine</h1>
<div mat-dialog-content>
  <form [formGroup]="scheduleForm">
    <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControlName]="'date'">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="default-time-example">
    <mat-label>Choose time</mat-label>
    <br>
    <input type="time" aria-label="default time" [value]="'05:11'" [formControlName]="'time'">
  </div>
  
  <mat-form-field appearance="fill">
    <mat-label>Choose action</mat-label>
    <select matNativeControl required [formControlName]="'action'">
      <option value="Start">Start</option>
      <option value="Stop">Stop</option>
      <option value="Restart">Restart</option>
    </select>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button (click)="closeDialog()" cdkFocusInitial color="primary">Schedule</button>
  </form>
</div>
