<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let error"> {{error.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let error"> {{error.action}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let error"> {{error.date}} </td>
    </ng-container>
  
    <!-- Mail Column -->
    <ng-container matColumnDef="Error Message">
      <th mat-header-cell *matHeaderCellDef> Error Message </th>
      <td mat-cell *matCellDef="let error"> {{error.errorMessage}} </td>
    </ng-container>
  
    <!-- Roles Column -->
    <ng-container matColumnDef="Machine">
      <th mat-header-cell *matHeaderCellDef> Machine </th>
      <td mat-cell *matCellDef="let error"> {{error.machine.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
